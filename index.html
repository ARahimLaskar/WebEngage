<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WebEngage | Login</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="picContainer">
        <img src="./assets/man_back1.png" alt="" class="back-image" />
        <img src="./assets/man1.png" alt="" class="front-image" />
      </div>
      <div class="inputContainer">
        <img id="logo" src="./assets/webengage-logo.webp" alt="webengage" />
        <div id="heading">
          <p>Get a FREE</p>
          <p>consultation with an expert</p>
        </div>

        <form id="form" onsubmit="saveData(event)">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email"
            required
          />
          <div id="emailError" class="error-message"></div>
          <div id="mobNum_div">
            <select id="country" name="country">
              <option value="+91">+91</option>
              <option value="+44">+44</option>
              <option value="+1">+1</option>
            </select>
            <input
              type="tel"
              id="mobileInput"
              name="mobile"
              placeholder="Enter your mobile number"
              required
            />
          </div>
          <div id="mobileError" class="error-message"></div>

          <button type="submit">
            TALK TO US
            <span class="material-symbols-outlined">trending_flat</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
