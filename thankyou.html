<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thank You Page</title>
  </head>
  <body>
    <div class="thankyou_container">
      <a href="index.html"
        ><img id="logo" src="./assets/webengage-logo.webp" alt="webengage"
      /></a>

      <div id="thankYouMessage">
        <p>
          Thanks a ton for taking out your precious time and for completing the
          survey
        </p>
        <p>Email Address: <span id="emailDisplay"></span></p>
        <p>Contact Number: <span id="contactDisplay"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      const email = sessionStorage.getItem("email");
      const country = sessionStorage.getItem("country");
      const mobile = sessionStorage.getItem("mobile");

      document.getElementById("emailDisplay").textContent = email;
      document.getElementById(
        "contactDisplay"
      ).textContent = `${country}-${mobile}`;
    </script>
  </body>
</html>
